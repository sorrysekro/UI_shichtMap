<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="player-panel">
            <div class="panel">
                <div class="btn-block">
                    <img class="play-forward-back" id="player-button" src="./icons/play-forward-inverse.svg" alt="play-forward-back">
                    <img class="play-pause-back" id="player-button" src="./icons/play-pause-inverse.svg" alt="play-pause-back">
                    <img class="play-pause" id="player-button" src="./icons/play-pause.svg" alt="play-pause">
                    <img class="play-forward" id="player-button" src="./icons/play-forward.svg" alt="play-forward">
                    <img class="refresh-button" id="player-button" src="./icons/refresh.svg" alt="refresh-button">
    
                    <input type="text" name="count" id="condition" value="1">
                </div>
    
                <div class="scroll-bar">
                    <svg class="scroll">
                        <line class="nav-line" x1="0" y1="0" x2="320" y2="0"></line>
                        <circle class="nav-circle" r="10"></circle>
                    </svg>
                </div>
            </div>
            <button class="btnDownload"download>Save</button>
        </div>

        <svg id="d3_line"></svg>
    
        <div class="table" hidden>
            <div class="content-table-left">
                <div class="header">
                    <p id="column-first">Транспорт</p>
                    <p id="column-first">Операция</p>
                    <p id="column-first">Время начала</p>
                    <p id="column-first">Время окончания</p>
                    <p id="column-first">Пункт отправления</p>
                    <p id="column-first">Пункт назначения</p>
                    <p id="column-first">Текущий груз, т</p>
                    <p id="column-first">Концентрация</p>
                </div>
            </div>
            <div class="content-table-right">
                <input type="text" name="search" id="searchInput" value="Search...">
                <div class="content-block"></div>
            </div>
        </div>
    </div>
    

    <script src="d3.v7.js"></script>
    <script src="script.js"></script>
    <script src="table.js"></script>
    <script type="module"></script>
</body>

</html>
